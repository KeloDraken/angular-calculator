<h1>Calculator app</h1>

<section>
  <textarea cols="44" rows="2" readonly>{{ currentExpression }}</textarea>
  <textarea cols="30" rows="1" readonly>{{ result }}</textarea>
  <div>
    <button class="number" (click)="addInput('7')">7</button>
    <button class="number" (click)="addInput('8')">8</button>
    <button class="number" (click)="addInput('9')">9</button>
    <button (click)="addInput('-')">-</button>
  </div>
  <div>
    <button class="number" (click)="addInput('4')">4</button>
    <button class="number" (click)="addInput('5')">5</button>
    <button class="number" (click)="addInput('6')">6</button>
    <button (click)="addInput('÷')">÷</button>
  </div>
  <div>
    <button class="number" (click)="addInput('1')">1</button>
    <button class="number" (click)="addInput('2')">2</button>
    <button class="number" (click)="addInput('3')">3</button>
    <button (click)="addInput('×')">×</button>
  </div>
  <div>
    <button (click)="clear()" class="number">clear</button>
    <button class="number" (click)="addInput('0')">0</button>
    <button class="number" (click)="addInput('.')">.</button>
    <button (click)="addInput('+')">+</button>
  </div>
  <button id="eval" (click)="calculate()">=</button>
  <button (click)="deleteChar()">delete</button>
</section>
